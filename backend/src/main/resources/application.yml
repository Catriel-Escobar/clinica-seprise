server:
  port: 8080

spring:
  application:
    name: clinica-seprise
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: clinica
    password: ''
  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  mvc:
    format:
      date: dd/MM/yyyy




